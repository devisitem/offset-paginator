plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
}

apply from: 'publish-info.gradle'

ext {
    projectEncoding = 'UTF-8'

    versions = [
            'jupiter' : '5.8.2',
            'mockito' : '4.1.0',
            'json'    : '20230227'
    ]

    ossrhUsername = System.getenv("OSSRH_USERNAME")
    ossrhPassword = System.getenv("OSSRH_PASSWORD")
}

// Util Group
group 'kr.devis.util'
version PUBLISH_VERSION
java.sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    // SNAPSHOT
    maven { url = "https://s01.oss.sonatype.org/content/repositories/snapshots" }
    // STAGING
    maven { url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/" }
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = PUBLISH_ARTIFACT_ID
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = PUBLISH_ARTIFACT_ID
                description = PUBLISH_DESCRIPTION
                url = PUBLISH_URL
                groupId = PUBLISH_GROUP_ID
                artifactId = PUBLISH_ARTIFACT_ID
                version = PUBLISH_VERSION

//                properties = []
                licenses {
                    license {
                        name = PUBLISH_LICENSE_NAME
                        url = PUBLISH_LICENSE_URL
                    }
                }
                developers {
                    developer {
                        id = PUBLISH_DEVELOPER_ID
                        name = PUBLISH_DEVELOPER_NAME
                        email = PUBLISH_DEVELOPER_EMAIL
                    }
                }
                scm {
                    connection = PUBLISH_SCM_CONNECTION
                    developerConnection = PUBLISH_SCM_DEVELOPER_CONNECTION
                    url = PUBLISH_SCM_URL
                }
            }
        }
    }
    repositories {
        maven {
            name = 'OSSRH'
            credentials {
                username = ossrhUsername ?: ""
                password = ossrhPassword ?: ""
            }
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"

//            def releasesRepoUrl = layout.buildDirectory.dir('repos/releases')
//            def snapshotsRepoUrl = layout.buildDirectory.dir('repos/snapshots')
//            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

dependencies {
    // entity printer
    implementation 'kr.devis.util.entityprinter:entity-printer:1.0.0-20230704.233245-1'
    //json parser
    implementation "org.json:json:${versions['json']}"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // JUnit
    testCompileOnly("org.junit.jupiter:junit-jupiter-api:${versions['jupiter']}}")
    testCompileOnly("org.junit.jupiter:junit-jupiter-params:${versions['jupiter']}")
    testCompileOnly("org.junit.jupite ,r:junit-jupiter-engine:${versions['jupiter']}")
    testCompileOnly("org.junit.platform:junit-platform-launcher:1.8.2")

    // Mockito
    testCompileOnly("org.mockito:mockito-core:${versions['mockito']}")
    testCompileOnly("org.mockito:mockito-junit-jupiter:${versions['mockito']}")
    testCompileOnly("org.mockito:mockito-junit-jupiter:${versions['mockito']}")
}
signing {
    sign publishing.publications.mavenJava
}

// 컴파일 인코딩 설정
[compileJava, compileTestJava]*.options*.encoding = "$projectEncoding"

// https://docs.gradle.org/current/userguide/publishing_setup.html#publishing_overview 참고
// ':signMavenJavaPublication' because it has no configured signatory: 키서버에 키가 없음